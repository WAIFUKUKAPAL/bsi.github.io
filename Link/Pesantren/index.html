   <main>
      <div class="form-container">
        <h1>Pendaftaran Pesantren<br>Baitus Shofaa Al-Islami</h1>
        <form id="registrationForm" action="https://formspree.io/f/xanwqyjz"
        method="POST">
            <label for="Nama Lengkap">Nama Lengkap:</label>
            <input type="text" id="name" name="Nama Lengkap" required>
            
            <label for="Tempat lahir">Tempat Lahir:</label>
            <input type="text" id="Tempat Lahir" name="Tempat Lahir" required>
            
            <label for="Tanggal Lahir">Tanggal Lahir:</label>
            <input type="date" id="Tanggal lahir" name="Tanggal Lahir" placeholder="DD/MM/YYYY"
            pattern="\d{2}/\d{2}/\d{4}" required>
            
            <label for="Jenis Kelamin">Jenis Kelamin:</label>
            <div>
                <input type="radio" id="male" name="gender" value="Laki-laki" required>
                <label for="male">Laki-laki</label>
                <input type="radio" id="female" name="gender" value="Perempuan" required>
                <label for="female">Perempuan</label>
            </div>
            
            <label for="Alamat">Alamat Tempat Tinggal:</label>
            <input type="text" id="address" name="Alamat" required>
            
            <label for="No Tlp/WA">No Tlp / WA:</label>
            <input type="tel" id="phone" name="No hp/WA" required>
            
            <button>Kirim</button>
            
        </form>
      </div>
   </main>
